version: '2.4'

services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - ./caddy/init/Caddyfile:/etc/caddy/Caddyfile
      - ./caddy/init/site:/srv
      - caddy_data:/data
      - caddy_config:/config
      - ssl-auto-recorder-data:/srv/recordings:ro
    networks:
      - expose

  guacd:
    image: guacamole/guacd:1.4.0
    restart: unless-stopped
    volumes:
      - guacd-drive:/drive:rw
      - guacd-record:/record:rw
    networks:
      - guacamole
      - match

  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      PGDATA: /var/lib/postgresql/data/guacamole
      POSTGRES_DB: guacamole_db
      POSTGRES_PASSWORD:
      POSTGRES_USER: guacamole_user
    ports:
      - 5432/tcp
    volumes:
      - ./init/postgres:/docker-entrypoint-initdb.d:ro
      - postgres-data:/var/lib/postgresql/data:rw
    networks:
      - guacamole

  guacamole:
    image: guacamole/guacamole:1.4.0
    restart: unless-stopped
    environment:
      GUACD_HOSTNAME: guacd
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_HOSTNAME: postgres
      POSTGRES_PASSWORD:
      POSTGRES_USER: guacamole_user
    depends_on:
      - guacd
      - postgres
    ports:
      - 8080/tcp # Guacamole is on :8080/guacamole, not /.
    networks:
      - guacamole
      - expose

  ssl-vision-client:
    image: robocupssl/ssl-vision-client:1.6.0
    command: [ "-visionAddress", "224.5.23.2:10006" ]
    restart: unless-stopped
    ports:
      - 8082/tcp
    networks:
      - match
      - expose

  ssl-status-board:
    image: robocupssl/ssl-status-board:2.5.0
    restart: unless-stopped
    ports:
      - 8082/tcp
    networks:
      - match
      - expose

  ssl-game-controller-private:
    image: robocupssl/ssl-game-controller:2.15.8
    command:
      - "-visionAddress"
      - "224.5.23.2:11006"
      - "-trackerAddress"
      - "224.5.23.2:11010"
      - "-publishAddress"
      - "224.5.23.1:11003"
      - "-address"
      - ":8081"
    restart: unless-stopped
    volumes:
      - ssl-game-controller-config:/config:rw
    ports:
      - 8081/tcp
    networks:
      - referee
      - expose

  ssl-game-controller-public:
    image: g3force/proxy-tcp-udp-mc:0.2.1
    command:
      - "tcp,:10007,ssl-game-controller-private:10007,AutoRef"
      - "tcp,:10008,ssl-game-controller-private:10008,Team"
      - "tcp,:10011,ssl-game-controller-private:10011,RemoteCtrl"
      - "mc,224.5.23.1:11003,224.5.23.1:10003,Referee"
      - "mc,224.5.23.2:10006,224.5.23.2:11006,Vision"
      - "mc,224.5.23.2:10010,224.5.23.2:11010,Tracker"
    restart: unless-stopped
    ports:
      - 10007/tcp
      - 10008/tcp
      - 10011/tcp
    networks:
      - referee
      - match

  simulator-private:
    image: roboticserlangen/simulatorcli:commit-6a4e1c06533b
#    image: robocupssl/grsim:2.4.0
    restart: unless-stopped
    environment:
      # ER-Force options
      GEOMETRY: "2020"
      REALISM: "RC2021"
    ports:
      - 10300/udp
      - 10301/udp
      - 10302/udp
    networks:
      - simulator

  simulator:
    image: g3force/proxy-tcp-udp-mc:0.2.1
    command:
      - "udp,:10301,simulator-private:10301,Blue"
      - "udp,:10302,simulator-private:10302,Yellow"
      - "mc,224.5.23.2:10020,224.5.23.2:10006,Vision"
      - "mc,224.5.23.1:10003,224.5.23.1:11003,Referee"
      - "mc,224.5.23.2:10010,224.5.23.2:11010,Tracker"
    restart: unless-stopped
    ports:
      - 10300/udp
      - 10301/udp
      - 10302/udp
    networks:
      - simulator
      - match

  ssl-simulation-controller:
    image: robocupssl/ssl-simulation-controller:0.11.0
    command:
      - "-refereeAddress"
      - "224.5.23.1:11003"
      - "-visionAddress"
      - "224.5.23.2:10020"
      - "-trackerAddress"
      - "224.5.23.2:11010"
      - "-simControlPort"
      - "10300"
      - "-robotSpecConfig"
      - "/config/robot-specs.yaml"
    restart: unless-stopped
    volumes:
      - ./config/ssl-simulation-controller:/config:ro
    networks:
      - simulator

  ssl-auto-recorder:
    image: robocupssl/ssl-auto-recorder:0.2.2
    restart: unless-stopped
    volumes:
      - ssl-auto-recorder-data:/data:rw
    networks:
      - match

  # Maintainer is a container for the maintainers of the event for testing purposes
  maintainer:
    image: robocupssl/ubuntu-vnc-go:0.3.1
    restart: unless-stopped
    mem_limit: 2g
    cpus: 2
    environment:
      SSH_PUBLIC_KEY:
      VNC_PW:
    volumes:
      - maintainer-data:/home/default:rw
      - ssl-auto-recorder-data:/ssl-auto-recorder-data:rw
      - ssl-game-controller-config:/ssl-game-controller-config:rw
    ports:
      - 5901/tcp
      - 2222/tcp
    networks:
      - match
      - guacamole

  autoref-tigers:
    image: tigersmannheim/auto-referee:0.14.2
    # Run with UI (note: need to connect to the UI once to start the autoRef)
    # command: [ "vnc", "-a" ]
    # Run without UI in active mode
    command: [ "-a" ]
    restart: unless-stopped
    environment:
      - VNC_PASSWORD=${VNC_PW}
    ports:
      - 5900/tcp
    networks:
      - match
      - guacamole

  autoref-erforce:
    image: roboticserlangen/autoref:commit-e7313ef21be6
    # Run with UI (note: need to connect to the UI once to start the autoRef)
    # command: [ "vnc" ]
    restart: unless-stopped
    environment:
      - VNC_PASSWORD=${VNC_PW}
    ports:
      - 5900/tcp
    networks:
      - match
      - guacamole

volumes:
  caddy_data:
  caddy_config:
  guacd-drive:
  guacd-record:
  postgres-data:
  ssl-game-controller-config:
  maintainer-data:
  ssl-auto-recorder-data:

networks:
  expose:
  match:
  simulator:
  referee:
  guacamole:
